        <style>
            .tab-list {
                display: flex;
                list-style: none;
                padding: 0;
                justify-content: center;
            }

            .tab-list li {
                margin-right: 2%;
                font-size: 1.5vw;
                border: none;
            }

            .tab-list li a {
                text-decoration: none;
                padding: 10px;
                border-radius: 4px;
                color: #0E4A84;
            }

            .tab-list li a:hover{
                background-color: #ccc;
            }

            .tab-list li a.active {
                background-color: #ccc;
            }

            .place-img {
                width: 20vw;
                height: 20vw;
                object-fit: cover;
                border-radius: 8px;
            }

            a{
                text-decoration: none;
            }

            thead {
                font-size: 20px;
            }

            tbody {
                font-size: 1.5vw;

        </style>
    </head>

        <br>

                        }
                    ]
                };

            function showCategory(category) {
                    var placesTable = document.getElementById('places-table');
                    var placesBody = placesTable.getElementsByTagName('tbody')[0];
                    placesBody.innerHTML = '';

                    var tabs = document.getElementsByClassName('tab-list')[0].getElementsByTagName('a');
                    for (var i = 0; i < tabs.length; i++) {
                        tabs[i].classList.remove('active');
                    }

                    if (category === 'all') {
                        for (var key in places) {
                            if (places.hasOwnProperty(key)) {
                                var categoryPlaces = places[key];
                                for (var i = 0; i < categoryPlaces.length; i++) {
                                    var place = categoryPlaces[i];
                                    var row = document.createElement('tr');
                                    var cells = ['이미지', '이름',  '장소'];
                                    for (var j = 0; j < cells.length; j++) {
                                        var cell = document.createElement('td');
                                        if (cells[j] === '이미지') {
                                            var img = document.createElement('img');
                                            img.setAttribute('src', place[cells[j]]);
                                            img.classList.add('place-img');
                                            cell.appendChild(img);
                                        } else if (cells[j] === '장소') {
                                            var link = document.createElement('a');
                                            link.setAttribute('href', place[cells[j] + '-link']);
                                            link.textContent = place[cells[j]];
                                            cell.appendChild(link);
                                        } else {
                                            var text = document.createTextNode(place[cells[j]]);
                                            cell.appendChild(text);
                                        }
                                        row.appendChild(cell);
                                    }
                                    placesBody.appendChild(row);
                                }
                            }
                        }
                    } else {
                        var categoryPlaces = places[category];
                        for (var i = 0; i < categoryPlaces.length; i++) {
                            var place = categoryPlaces[i];
                            var row = document.createElement('tr');
                            var cells = ['이미지', '이름',  '장소'];
                            for (var j = 0; j < cells.length; j++) {
                                var cell = document.createElement('td');
                                if (cells[j] === '이미지') {
                                    var img = document.createElement('img');
                                    img.setAttribute('src', place[cells[j]]);
                                    img.classList.add('place-img');
                                    cell.appendChild(img);
                                } else if (cells[j] === '장소') {
                                    var link = document.createElement('a');
                                    link.setAttribute('href', place[cells[j] + '-link']);
                                    link.textContent = place[cells[j]];
                                    cell.appendChild(link);
                                } else {
                                    var text = document.createTextNode(place[cells[j]]);
                                    cell.appendChild(text);
                                }
                                row.appendChild(cell);
                            }
                            placesBody.appendChild(row);
                        }
                    }

                    var selectedTab = document.querySelector('.tab-list a[href="#"][onclick="showCategory(\'' + category + '\')"]');
                    selectedTab.classList.add('active');
                }

                window.addEventListener('load', function () {
                    showCategory('all');
                });
        </script>
    </body>
</html>
