<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>놀거리</title>
        <link rel="stylesheet" type="text/css" href="standard.css">
        <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      padding: 10px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .tab-list {
      display: flex;
      list-style: none;
      padding: 0;
      justify-content: center;
    }

    .tab-list li {
    margin-right: 2%;
    font-size: 1.5vw; /* Adjust the font size as desired */
    border: none; /* Remove the borders */
    }

    .tab-list li a {
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
      color: #0E4A84;
    }

    .tab-list li a.active {
      background-color: #ccc;
    }

    .place-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
        </style>
    </head>
    <body>
        <img id="title" src="title.png" alt="이미지">

        <nav>
            <button id="button1">학교 포탈 안내</button>
            <button id="button2">근처 음식점</button>
            <button id="button3">교내 카페</button>
            <button id="button4">근처 놀거리</button>
            <button id="button5">메인 페이지</button>
        </nav>


            <br>
            <br>

  <ul class="tab-list">
    <li><a href="#" onclick="showCategory('all')">전체</a></li>
    <li><a href="#" onclick="showCategory('coin-karaoke')">코인 노래방</a></li>
    <li><a href="#" onclick="showCategory('board-cafe')">놀이 카페</a></li>
    <li><a href="#" onclick="showCategory('pc-bang')">PC방</a></li>
    <li><a href="#" onclick="showCategory('movies')">영화</a></li>
    <li><a href="#" onclick="showCategory('sports')">스포츠</a></li>
    <li><a href="#" onclick="showCategory('etc')">기타</a></li>
  </ul>

<br>
<br>

  <table id="places-table">
    <thead>
      <tr>
        <th>이미지</th>
        <th>이름</th>
        <th>장소</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
    


        <script>
            // JavaScript
            document
                .getElementById("button1")
                .addEventListener("click", function () {
                    window.location.href = "portal.html";
                });
            document
                .getElementById("button2")
                .addEventListener("click", function () {
                    window.location.href = "restaurant.html";
                });
            document
                .getElementById("button3")
                .addEventListener("click", function () {
                    window.location.href = "cafe.html";
                });
            document
                .getElementById("button4")
                .addEventListener("click", function () {
                    window.location.href = "play.html";
                });
            document
                .getElementById("button5")
                .addEventListener("click", function () {
                    window.location.href = "main.html";
                });

            // 장소 데이터
                var places = {
                    'coin-karaoke': [{ 이미지: 'play_pic/gore.jpeg', 이름: '고래고래코인노래방', 장소: '서울 성동구 마조로길 5' },
                        { 이미지: 'play_pic/hama.jpeg', 이름: '악쓰는하마코인노래연습장 한양대점', 장소: '서울 성동구 마조로5길 3 2층' }],
                    'board-cafe': [{ 이미지: 'play_pic/thecode.jpeg', 이름: '더코드 왕십리점', 장소: '서울 성동구 마조로3가길 15 4층' },
                     { 이미지: 'play_pic/texas.jpeg', 이름: '텍사스', 장소: '서울 성동구 마조로1가길 11 지하' },
                      { 이미지: 'play_pic/wing.jpeg', 이름: '윙보드게임카페 왕십리점', 장소: '서울 성동구 마조로 7 3층' }],
                    'pc-bang': [{ 이미지: 'play_pic/ppl.jpeg', 이름: '피피엘PC방', 장소: '서울 성동구 마조로 17 지하1층' },
                     { 이미지: 'play_pic/3pop.jpeg', 이름: '3POP PC방', 장소: '서울 성동구 마조로 11' },
                      { 이미지: 'play_pic/dokebi.jpeg', 이름: '도깨비 PC방 2호점', 장소: '서울 성동구 마조로3가길 15 지하1층' }],
                    'movies': [{ 이미지: 'play_pic/cgv.jpeg', 이름: 'CGV 왕십리', 장소: '서울 성동구 왕십리광장로 17' }],
                    'sports': [{ 이미지: 'play_pic/bowling.jpeg', 이름: '라인볼링센터', 장소: '서울 성동구 고산자로6길 40 지하 3층' },
                     { 이미지: 'play_pic/pingpong.jpeg', 이름: '한양탁구장', 장소: '서울 성동구 왕십리로 235 정우빌딩' },
                      { 이미지: 'play_pic/blackzone.jpeg', 이름: '블랙존', 장소: '서울 성동구 마조로3가길 11 B1 블랙존' }],
                    'etc': [{ 이미지: 'play_pic/seoul.jpeg', 이름: '서울숲', 장소: '서울 성동구 뚝섬로 273' }]
                };

            function showCategory(category) {
                    var placesTable = document.getElementById('places-table');
                    var placesBody = placesTable.getElementsByTagName('tbody')[0];
                    placesBody.innerHTML = '';

                    var tabs = document.getElementsByClassName('tab-list')[0].getElementsByTagName('a');
                    for (var i = 0; i < tabs.length; i++) {
                        tabs[i].classList.remove('active');
                    }

                    if (category === 'all') {
                        for (var key in places) {
                            if (places.hasOwnProperty(key)) {
                                var categoryPlaces = places[key];
                                for (var i = 0; i < categoryPlaces.length; i++) {
                                    var place = categoryPlaces[i];
                                    var row = document.createElement('tr');
                                    var cells = ['이미지', '이름',  '장소'];
                                    for (var j = 0; j < cells.length; j++) {
                                        var cell = document.createElement('td');
                                        if (cells[j] === '이미지') {
                                            var img = document.createElement('img');
                                            img.setAttribute('src', place[cells[j]]);
                                            img.classList.add('place-img');
                                            cell.appendChild(img);
                                        } else {
                                            var text = document.createTextNode(place[cells[j]]);
                                            cell.appendChild(text);
                                        }
                                        row.appendChild(cell);
                                    }
                                    placesBody.appendChild(row);
                                }
                            }
                        }
                    } else {
                        var categoryPlaces = places[category];
                        for (var i = 0; i < categoryPlaces.length; i++) {
                            var place = categoryPlaces[i];
                            var row = document.createElement('tr');
                            var cells = ['이미지', '이름',  '장소'];
                            for (var j = 0; j < cells.length; j++) {
                                var cell = document.createElement('td');
                                if (cells[j] === '이미지') {
                                    var img = document.createElement('img');
                                    img.setAttribute('src', place[cells[j]]);
                                    img.classList.add('place-img');
                                    cell.appendChild(img);
                                } else {
                                    var text = document.createTextNode(place[cells[j]]);
                                    cell.appendChild(text);
                                }
                                row.appendChild(cell);
                            }
                            placesBody.appendChild(row);
                        }
                    }

                    var selectedTab = document.querySelector('.tab-list a[href="#"][onclick="showCategory(\'' + category + '\')"]');
                    selectedTab.classList.add('active');
                }

                window.addEventListener('load', function () {
                    showCategory('all');
                });
        </script>
    </body>
</html>
